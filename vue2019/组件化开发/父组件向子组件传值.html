<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :cname="name" :c-msgs-list="name2"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cname}}</h2>
    <h2>{{cMsgsList}}</h2>
  </div>
</template>

<script src="./vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      name: "父组件",
      name2: "props驼峰标识",
    },
    components: {
      cpn: {
        template: "#cpn",
        props: {
          cname: {
            type: String,
            default: "",
            required: true,//是否必传
          },
          cMsgsList: {
            type: String,
            default: ""
          }
        },
      }
    }
  })
</script>
</body>
</html>

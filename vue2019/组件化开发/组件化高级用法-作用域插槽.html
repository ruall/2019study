<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<div id="app">
  <cpn></cpn>
  <cpn>
<!--使用 slot-scope 获取子组件中的 pLanguages 参数-->
    <template slot-scope="language">
      <span>{{language.res.join(' - ')}}</span>
    </template>
  </cpn>
</div>
<template id="cpn">
  <div>
<!--    创建一个属性放置 pLanguages 参数传递给父组件-->
    <slot :res="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="./vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      massage: "hello",
    },
    components: {
      cpn: {
        template: "#cpn",
        data() {
          return {
            pLanguages: ["a", "b", "c", "d", "e", "f", "g"],
          }
        }
      },
    },
  })
</script>
</body>

</html>
